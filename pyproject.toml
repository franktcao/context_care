[build-system]
requires = ["2.1.3"]
build-backend = "poetry.core.masonry.api"

[project]
name = "context_care"
version = "0.1.0"
description = "Data science project generated by cookiecutter: https://github.com/franktcao/yet_another_ds_cookiecutter"
authors = [{name = "Frank Cao", email = "franktcao@gmail.com"}]
dynamic = [ "version", "requires-python", "dependencies" ]

[tool.poetry]
package-mode = false

[tool.poetry.dependencies]
python = "~3.12.2"
numpy = "1.26.4"
pandas = "*"
streamlit = "*"
# urllib3 = "1.26.15"  # Needed for a bug when running `poetry install` on docker (`strict` issue)
pymupdf = "^1.26.0"
pymupdf4llm = "^0.0.24"
langchain = "^0.3.25"
langchain-community = "^0.3.24"
pypdf = "^5.6.0"
transformers = "^4.52.4"
pre-commit = "^4.2.0"
torch = "2.2.2"
accelerate = "^1.7.0"
dotenv = "^0.9.9"
st-pages = "^1.0.1"
langchain-ollama = "^0.3.3"
faiss-cpu = "^1.11.0"
pandera = "^0.24.0"

[tool.poetry.group.dev.dependencies]
ipykernel = "*"
